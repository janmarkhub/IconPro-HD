
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICOSmithy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<style>
    @font-face {
        font-family: 'Pixel';
        src: url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
    }

    body {
        font-family: 'Space Mono', monospace;
        overflow-x: hidden;
        background: #111;
        margin: 0;
        padding: 0;
    }

    @keyframes mosh-shake {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(-1.5px, 1.5px) rotate(-0.5deg); }
        75% { transform: translate(1.5px, -1.5px) rotate(0.5deg); }
    }
    @keyframes success-pop {
        0% { transform: translate(-50%, -120%) scale(0.8); opacity: 0; }
        15% { transform: translate(-50%, 0) scale(1.05); opacity: 1; }
        85% { transform: translate(-50%, 0) scale(1); opacity: 1; }
        100% { transform: translate(-50%, -120%) scale(0.9); opacity: 0; }
    }
    
    .animate-mosh-shake { animation: mosh-shake 0.2s infinite; }
    .animate-success-pop { animation: success-pop 3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    
    .pixelated { image-rendering: pixelated; }
    
    .custom-scrollbar::-webkit-scrollbar { width: 8px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #1a1a1a; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #444; border: 1px solid #1a1a1a; }
    
    .transparent-checker {
        background-image: linear-gradient(45deg, rgba(255,255,255,0.05) 25%, transparent 25%), 
                          linear-gradient(-45deg, rgba(255,255,255,0.05) 25%, transparent 25%), 
                          linear-gradient(45deg, transparent 75%, rgba(255,255,255,0.05) 75%), 
                          linear-gradient(-45deg, transparent 75%, rgba(255,255,255,0.05) 75%);
        background-size: 16px 16px;
        background-position: 0 0, 0 8px, 8px -8px, -8px 0px;
        background-color: rgba(0,0,0,0.1);
    }

    .retro-panel {
        background: #c6c6c6;
        border: 2px solid #000;
        box-shadow: inset 1.5px 1.5px 0 0 #fff, inset -1.5px -1.5px 0 0 #555;
    }

    .retro-inset {
        background: #eee;
        border: 2px solid #000;
        box-shadow: inset 1.5px 1.5px 0 0 #555, inset -1.5px -1.5px 0 0 #fff;
    }

    .win-btn {
        background: #c6c6c6;
        border: 1.5px solid #000;
        box-shadow: inset 1.5px 1.5px 0 0 #fff, inset -1.5px -1.5px 0 0 #555;
        padding: 4px 12px;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 10px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .win-btn:active {
        box-shadow: inset 1.5px 1.5px 0 0 #555, inset -1.5px -1.5px 0 0 #fff;
    }

    .toolbox-container {
        position: fixed;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 3000;
        display: flex;
        flex-direction: column;
        gap: 12px;
        pointer-events: none;
    }
    .toolbox-container > * { pointer-events: auto; }

    input[type=range] {
      -webkit-appearance: none;
      background: #888;
      height: 2px;
      margin: 10px 0;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      border: 1px solid #000;
      height: 16px;
      width: 8px;
      background: #c6c6c6;
      cursor: pointer;
      box-shadow: inset 1px 1px 0 #fff, inset -1px -1px 0 #555;
    }
</style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
